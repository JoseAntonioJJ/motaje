<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="resources/css/style_calendario.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
  </head>
  <body>
    <div class="container">
      
        <div class="selector_categoria">
      
          <div id="selector_peluqueria" class="peluqueria selector" onclick="mostrar_calendar(), seleccion_peluqueria();">
            <p>Peluquería</p>
          
          </div>

          <div id="selector_estetica" class="estetica selector" onclick="mostrar_calendar(), seleccion_estetica();">
            <p>Estética</p>
          </div>

          <div id="selector_manicura" class="manicura selector" onclick="mostrar_calendar(), seleccion_manicura();">
            <p>Manicura</p>
          </div>

          <div id="selector_masaje" class="masaje selector" onclick="mostrar_calendar(), seleccion_masaje();">
            <p>Masaje</p>
          </div>
      
        </div>


        <div class="calendar" id="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
              <i class="fas fa-angle-right next"></i>
          </div>
            <div class="weekdays">
            <div>L</div>
            <div>M</div>
            <div>X</div>
            <div>J</div>
            <div>V</div>
            <div>S</div>
            <div>D</div>
          </div>
          <div class="days" onclick="mostrar_calendar_hours();">
            <!--un div para cada dia pintado en la hoja del calendario-->
          </div>
        </div>
    
        <div class="calendar_hours" id="calendar_hours">
        
          <div class="seleccionar_cita" >
            <h2>Seleccione hora para su cita</h2>
          </div>
                 
          <div class="hours">              
            <div class="hours"><a href="" name="10:00" value="10:00">10:00</a></div>
            <div class="hours"><a href="" name="11:00" value="11:00">11:00</a></div>
            <div class="hours"><a href="" name="12:00" value="12:00">12:00</a></div>
            <div class="hours"><a href="" name="13:00" value="13:00">13:00</a></div>
            <div class="hours"><a href="" name="17:00" value="17:00">17:00</a></div>
            <div class="hours"><a href="" name="18:00" value="18:00">18:00</a></div>
            <div class="hours"><a href="" name="19:00" value="19:00">19:00</a></div>
            <div class="hours"><a href="" name="20:00" value="20:00">20:00</a></div>
          </div>
          <div class="botones">
            <a href="" class="boton">Enviar</a>
            <a href="" class="boton">Anular</a>
          </div>
          <p>Si tiene alguna duda pongase en contacto con la peluquería.</p>
        
        </div>
       

    <script src="resources/js/calendario.js"></script>
    
    <script>
     _peluqueria = document.getElementById("selector_peluqueria");
     _estetica = document.getElementById("selector_estetica");
     _manicura =  document.getElementById("selector_manicura");
     _masaje = document.getElementById("selector_masaje");
    /*
      function seleccion_peluqueria(){
         document.getElementById("selector_peluqueria").style = 'background: linear-gradient(to right, hsla(340, 95%, 50%, 0.412), hsla(317, 45%, 52%, 0.621)),  url("../../assets/images/card\ peluqueria.jpg");'      
      }
    */  
      function seleccion_peluqueria(){
        _peluqueria.className = "peluqueria_select";
        _estetica.className = "estetica";
        _manicura.className = "manicura";
        _masaje.className = "masaje";
      }

      function seleccion_estetica(){
        _estetica.className = "estetica_select";
        _manicura.className = "manicura";
        _masaje.className = "masaje";
        _peluqueria.className = "peluqueria";        
      }

      function seleccion_manicura(){
        _manicura.className = "manicura_select";
        _masaje.className = "masaje";
        _peluqueria.className = "peluqueria";
        _estetica.className = "estetica";        
      }

      function seleccion_masaje(){
        _masaje.className = "masaje_select";
        _peluqueria.className = "peluqueria";
        _estetica.className = "estetica";
        _manicura.className = "manicura";                
      }

      $(document).ready(function (){ 
      $(document).on("click", ".selector",function(){
        
        $(".selector").hide(1000);
        /*$(this).show(1000);*/
        $("#calendar").toggle(1000);
      });

      $(document).on("click", ".days",function(){
        
        $("#calendar").hide(1000);
        /*$(this).show(1000);*/
        $("#calendar_hours").toggle(1000);
      });


      });

      /*
      function mostrar_calendar(){
        document.getElementById("calendar").style.display = "block";
      }
      

      function mostrar_calendar_hours(){
        document.getElementById("calendar_hours").style.display = "block";
      }
      */


    </script>
  </body>
</html>
